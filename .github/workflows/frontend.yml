name: Frontend CI/CD â€” Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'frontend-react/**'

jobs:
  build-deploy-dev:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          cd frontend-react
          npm install
          npm run build
      - run: |
          sudo rm -rf /var/www/app-dev/*
          sudo cp -r frontend-react/dist/* /var/www/app-dev/
          sudo systemctl reload nginx || echo "Nginx not running"
