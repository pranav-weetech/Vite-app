name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - prod

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend-react
        run: npm ci

      - name: Build project
        working-directory: frontend-react
        run: npm run build

      # ================================
      # ðŸš€ DEV DEPLOYMENT (ONLY FOR dev)
      # ================================
      - name: Deploy to DEV (port 81)
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Deploying DEV build..."
          sudo mkdir -p /var/www/app-dev
          sudo rm -rf /var/www/app-dev/*
          sudo cp -r frontend-react/dist/* /var/www/app-dev/

      # =================================
      # ðŸš€ PROD DEPLOYMENT (ONLY FOR prod)
      # =================================
      - name: Deploy to PROD (port 80)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "Deploying PROD build..."
          sudo mkdir -p /var/www/app-prod
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r frontend-react/dist/* /var/www/app-prod/
