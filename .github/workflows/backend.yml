name: Backend CI/CD â€” Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'backend-node/**'

jobs:
  backend-dev-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ› Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend-node
          npm install

      - name: ğŸš€ Restart backend dev service
        run: |
          sudo systemctl restart backend-dev.service
          sudo systemctl status backend-dev.service --no-pager
