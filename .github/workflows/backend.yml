name: Backend CI/CD

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'backend-node/**'   # trigger only if backend files change

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: backend-node
        run: npm ci

      - name: Deploy to DEV
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Deploying DEV..."
          cp -r backend-node/* /var/www/backend-dev/
          systemctl restart backend-dev

      - name: Deploy to PROD
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying PROD..."
          cp -r backend-node/* /var/www/backend-prod/
          systemctl restart backend-prod
