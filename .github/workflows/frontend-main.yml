name: Frontend CI/CD â€” Prod

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-react/**'

jobs:
  build-deploy-prod:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          cd frontend-react
          npm install
          npm run build
      - run: |
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r frontend-react/dist/* /var/www/app-prod/
          sudo systemctl reload nginx
