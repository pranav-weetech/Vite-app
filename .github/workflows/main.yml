name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - prod

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: frontend-react
        run: npm ci

      # Step 4: Build project
      - name: Build project
        working-directory: frontend-react
        run: npm run build

      # ============================================
      # ðŸš€ DEV Deployment (ONLY when pushing to dev)
      # ============================================
      - name: Deploy to DEV
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Deploying to DEV..."
          sudo rm -rf /var/www/app-dev/*
          sudo cp -r frontend-react/dist/* /var/www/app-dev/
          echo "DEV deployment complete."

      # ==============================================
      # ðŸš€ PROD Deployment (ONLY when pushing to prod)
      # ==============================================
      - name: Deploy to PROD
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "Deploying to PROD..."
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r frontend-react/dist/* /var/www/app-prod/
          echo "PROD deployment complete."

      # Step 6: Restart Nginx (shared for dev & prod)
      - name: Restart Nginx
        run: |
          sudo nginx -t
          sudo systemctl restart nginx
