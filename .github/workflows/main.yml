name: Frontend CI & Deploy (Vite -> Nginx)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ğŸ“¦ Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§± Step 4: Build the frontend for production
      - name: Build frontend (production)
        run: npm run build

      # ğŸ“¤ Step 5: Upload build artifact (optional, for inspection)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

      # ğŸš€ Step 6: Deploy dist folder to the remote server
      - name: Deploy dist folder to server
        uses: burnett01/rsync-deployments@v3.2
        with:
          switches: -avz --delete
          path: dist/
          remote_path: /var/www/app-dev/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      # ğŸ” Step 7: Reload Nginx on the remote server
      - name: Reload Nginx on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
