name: Backend CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: backend-node
        run: npm ci

      - name: Deploy to DEV
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Deploying DEV..."
          # Optional: clean previous deployment if needed
          # rm -rf /var/www/backend-dev/*
          # Copy all backend files (or just the ones needed)
          cp -r backend-node/* /var/www/backend-dev/
          # Restart backend service
          systemctl restart backend-dev

      - name: Deploy to PROD
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "Deploying PROD..."
          # Optional: clean previous deployment if needed
          # rm -rf /var/www/backend-prod/*
          cp -r backend-node/* /var/www/backend-prod/
          systemctl restart backend-prod
