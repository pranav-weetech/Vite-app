name: Full CI/CD â€” Dev (frontend + backend)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Frontend: Install dependencies
        working-directory: frontend-react
        run: npm ci

      - name: Frontend: Build
        working-directory: frontend-react
        run: npm run build

      - name: Backend: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Backend: Run tests
        working-directory: backend
        run: npm test

      - name: Backend: Build (if present)
        working-directory: backend
        run: |
          if npm run | grep -q build; then
            npm run build
          else
            echo "No backend build script, skipping."
          fi

      - name: Deploy frontend to DEV
        run: |
          echo "ðŸš€ Deploying frontend to DEV..."
          sudo rm -rf /var/www/app-dev/*
          if [ -d frontend-react/dist ]; then
            sudo cp -r frontend-react/dist/* /var/www/app-dev/
          elif [ -d frontend-react/build ]; then
            sudo cp -r frontend-react/build/* /var/www/app-dev/
          else
            sudo cp -r frontend-react/* /var/www/app-dev/
          fi
          sudo chown -R www-data:www-data /var/www/app-dev
          sudo chmod -R 755 /var/www/app-dev

      - name: Deploy backend to DEV
        run: |
          echo "ðŸš€ Deploying backend to DEV..."
          sudo systemctl stop backend-api || true
          sudo rm -rf /var/www/api-dev/*
          if [ -d backend/dist ]; then
            sudo cp -r backend/dist/* /var/www/api-dev/
          else
            sudo cp -r backend/* /var/www/api-dev/
          fi
          sudo chown -R www-data:www-data /var/www/api-dev
          sudo chmod -R 755 /var/www/api-dev
          sudo systemctl start backend-api || true

      - name: Restart nginx
        run: |
          sudo systemctl restart nginx || true
          echo "âœ… Dev deploy complete"
