name: Backend CI/CD â€” Prod

on:
  push:
    branches:
      - main
    paths:
      - 'backend-node/**'

jobs:
  backend-prod-deploy:
    runs-on: self-hosted

    steps:
      - name: ðŸ›Ž Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install backend dependencies
        run: |
          cd backend-node
          npm install

      - name: ðŸš€ Restart backend prod service
        run: |
          sudo systemctl restart backend-prod.service
          sudo systemctl status backend-prod.service --no-pager
