name: frontend-ci

on:
  push:
    paths:
      - 'frontend-react/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend-react

    steps:
      # ğŸ§© Step 1: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # âš™ï¸ Step 2: Setup Node.js version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ğŸ“¦ Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§ª Step 4: Run build
      - name: Build frontend
        run: npm run build

      # ğŸ“¤ Step 6: Upload production build as artifact (optional)
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: vite-frontend-build
          path: frontend-react/dist

