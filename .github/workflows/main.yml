name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - prod

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend-react
        run: npm ci

      - name: Build project
        working-directory: frontend-react
        run: npm run build

      # ======================
      # ðŸš€ Deploy to DEV
      # ======================
      - name: Deploy to DEV (port 81)
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Deploying to DEV..."
          rm -rf /var/www/app-dev/*
          cp -r frontend-react/dist/* /var/www/app-dev/

      # ======================
      # ðŸš€ Deploy to PROD
      # ======================
      - name: Deploy to PROD (port 80)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "Deploying to PROD..."
          rm -rf /var/www/app-prod/*
          cp -r frontend-react/dist/* /var/www/app-prod/

      - name: Restart Nginx
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/prod'
        run: |
          echo "Restarting nginx..."
          systemctl restart nginx
