name: Full CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ==========================
      # FRONTEND
      # ==========================
      - name: Install frontend deps
        working-directory: ./frontend-react
        run: npm install

      - name: Build frontend
        working-directory: ./frontend-react
        run: npm run build

      # DEV deploy
      - name: Deploy DEV frontend
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Deploying to DEV..."
          sudo rm -rf /var/www/app-dev/*
          sudo cp -r frontend-react/dist/* /var/www/app-dev/
          sudo nginx -t
          sudo systemctl restart nginx

      # PROD deploy
      - name: Deploy PROD frontend
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to PROD..."
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r frontend-react/dist/* /var/www/app-prod/
          sudo nginx -t
          sudo systemctl restart nginx


      # ==========================
      # BACKEND
      # ==========================
      - name: Install backend deps
        working-directory: ./backend-node
        run: npm install

      # DEV BACKEND START
      - name: Restart DEV backend
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Restarting DEV backend..."
          pkill -f "node.*backend-node" || true
          nohup node /home/ubuntu/Vite-app/backend-node/index.js \
            > /home/ubuntu/backend-dev.log 2>&1 &

      # PROD BACKEND START
      - name: Restart PROD backend
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Restarting PROD backend..."
          pkill -f "node.*backend-node" || true
          nohup node /home/ubuntu/Vite-app/backend-node/index.js \
            > /home/ubuntu/backend-prod.log 2>&1 &
