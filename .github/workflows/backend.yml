name: Backend CI/CD â€” Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'backend-node/**'
      - '!frontend-react/**'
      - '!**/*.md'

jobs:
  backend-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend-node
        run: npm install

      - name: Restart backend
        run: |
          cd ~/Vite-app
          ./stop.sh
          ./start.sh

      - name: Deployment finished
        run: echo "ðŸš€ Backend deployed on DEV server!"

