name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  frontend-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      # Debug: show repo path
      - name: ğŸ§­ Current directory
        run: |
          echo "Repository checked out at:"
          pwd
          echo "List files:"
          ls -lah

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies & build Vite frontend
      - name: ğŸ“¦ Install dependencies
        working-directory: frontend-react
        run: |
          echo "Installing frontend dependencies in $(pwd)/frontend-react"
          ls -lah
          npm install

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend-react
        run: |
          echo "Building frontend..."
          npm run dev
          echo "Frontend build done. Dist folder contents:"
          ls -lah dist

      # Deploy DEV frontend (port 81)
      - name: ğŸš€ Deploy DEV frontend
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Deploying frontend to DEV (port 81)"
          sudo rm -rf /var/www/app-dev/*
          sudo cp -r frontend-react/dist/* /var/www/app-dev/
          echo "Reloading nginx..."
          sudo nginx -s reload || sudo systemctl restart nginx
          echo "DEV frontend deployed!"

      # Deploy PROD frontend (port 80)
      - name: ğŸš€ Deploy PROD frontend
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying frontend to PROD (port 80)"
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r frontend-react/dist/* /var/www/app-prod/
          echo "Reloading nginx..."
          sudo nginx -s reload || sudo systemctl restart nginx
          echo "PROD frontend deployed!"
