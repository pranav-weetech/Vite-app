name: Frontend CI/CD â€” PROD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-react/**'      # Only run if frontend changed
      - '.github/workflows/frontend-prod.yml'

jobs:
  frontend-prod-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: ğŸ“¦ Install frontend deps
        working-directory: ./frontend-react
        run: npm install

      # Build
      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend-react
        run: npm run build

      # Deploy to /var/www/app-prod
      - name: ğŸš€ Deploy to PROD
        run: |
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r frontend-react/dist/* /var/www/app-prod/
          sudo systemctl reload nginx
          echo "ğŸš€ PROD frontend deployed successfully!"
