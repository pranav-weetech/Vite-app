name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend-react
        run: npm ci

      - name: Build project
        working-directory: frontend-react
        run: npm run build

      # ==========================
      # DEV DEPLOY (dev branch)
      # ==========================
      - name: Deploy to DEV
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "ðŸš€ Deploying DEV..."
          sudo rm -rf /var/www/app-dev/*
          sudo cp -r frontend-react/dist/* /var/www/app-dev/
          sudo chown -R www-data:www-data /var/www/app-dev
          sudo chmod -R 755 /var/www/app-dev

      # ==========================
      # PROD DEPLOY (main branch)
      # ==========================
      - name: Deploy to PROD
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Deploying PROD..."
          sudo rm -rf /var/www/app-prod/*
          sudo cp -r frontend-react/dist/* /var/www/app-prod/
          sudo chown -R www-data:www-data /var/www/app-prod
          sudo chmod -R 755 /var/www/app-prod

      # ==========================
      # Restart Nginx
      # ==========================
      - name: Restart nginx
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        run: |
          sudo systemctl restart nginx
          echo "âœ… Nginx restarted!"
